<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Member to Club</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Member Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Member Format:</label>
        <br>
        <input #newFormat>
      </div>

      <button (click)="submitForm(newName.value, newFormat.value); newName.value=''; newFormat.value='';">Add</button>
    </div>
  </div>
</div>

<div>
  <app-list></app-list>
</div>
